    <h1 class="text-center">Formulário bootstrap</h1>
    <div id="banner" class="container-fluid carousel slide  w-100 " data-bs-ride="carousel">
        <div id="indicadores" class="carousel-indicators">
            <button type="button" data-bs-target="#banner" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#banner" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#banner" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#banner" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#banner" data-bs-slide-to="4"></button>
            <button type="button" data-bs-target="#banner" data-bs-slide-to="5"></button>
        </div>
        <div id="imagens" class="container-fluid carousel-inner">
            <div class="carousel-item active">
                <img src="imagem/1.png" class="d-block w-100 bg-dark">
            </div>
            <div class="carousel-item">
                <img src="imagem/2.png" class="d-block w-100 bg-dark">
            </div>
            <div class="carousel-item">
                <img src="imagem/3.png" class="d-block w-100 bg-dark">
            </div>
            <div class="carousel-item">
                <img src="imagem/4.png" class="d-block w-100 bg-dark">
            </div>
            <div class="carousel-item">
                <img src="imagem/5.png" class="d-block w-100 bg-dark">
            </div>
            <div class="carousel-item">
                <img src="imagem/6.png" class="d-block w-100 bg-dark">
            </div>
        </div>

        <button type="button" class="carousel-control-prev" data-bs-target="#banner" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
       </button>
       <button type="button" class="carousel-control-next" data-bs-target="#banner" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <div class="bg-danger w-25 text-center mx-auto my-3 rounded border border-dark">
        <a data-bs-toggle="modal" data-bs-target="#modal" class="h2 text-light">Garanta o seu Dinocard</a>
    </div>
