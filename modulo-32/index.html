<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Clima</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="index.js"></script>
    <style>
        .hide{
            display:none;
        }
        .container{
            background-color: rgba(240, 240, 240, 0.4);
            padding: 30px;
            border-radius: 20px;
            width: 600px;
        }
        #infoTempo{
            background-color: rgba(240, 240, 240, 0.4);

        }
    </style>
</head>
<body class="bg-dark">
    <div class="container mt-5">
        <form action="" class="mb-4">
            <h3 class="mb-2">Confira o clima de uma cidade</h3>
            <div class="input-group">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input" class="form-control rounded-start">
                <button id="search" class="btn btn-primary rounded-end">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>
        <div id="infoTempo" class="p-4 rounded shadow hide">
            <h2 class="d-flex align-items-center text-primary fw-bold mb-3">
                <i class="fas fa-map-marker me-2"></i> 
                <span id="cidade">Cuiabá</span>
                <img src="https://www.countryflagicons.com/FLAT/64/BR.png" id="pais" class="ms-auto">
                <p id="temperatura" class="ms-auto"><span class="text-blue-500">38</span>&deg;C</p>
            </h2>
            <div id="description-container" class="d-flex align-items-center mb-3">
                <p id="description" class="me-2">Nublado</p>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Condições do tempo" id="weather-icon" class="w-4 h-4">
            </div>
            <div class="details-container align-items-center d-flex">
                <div id="umidade" class="me-4 d-flex align-items-center">
                    <i class="fas fa-tint me-1"></i>
                    <span>48%</span>
                </div>
                <div id="vento" class="border-start ps-4 d-flex align-items-center">
                    <i class="fas fa-wind me-1"></i>
                    <span>Km/h</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
