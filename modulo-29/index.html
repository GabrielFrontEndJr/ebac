<!DOCTYPE html>
<html>
<head>
  <title>Filtrar Carne por Tipo de Animal</title>
  <script src="carne.js"></script>
  <script src="filtro.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  

</head>
<body>
  <div id="app" class="container my-5">
    <h2>{{ message }}</h2>
  </div>
  

  <div class="container mb-2">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="animal" id="vaca" value="vaca">
      <label class="form-check-label" for="vaca">Vaca</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="animal" id="porco" value="porco">
      <label class="form-check-label" for="porco">Porco</label>
    </div>

    <div class="form-check mb-2">
      <input class="form-check-input" type="radio" name="animal" id="frango" value="frango">
      <label class="form-check-label" for="frango">Frango</label>
    </div>

    <button class="btn btn-primary" onclick="filtrarCarne()">Filtrar</button>
  </div>

  <ul id="resultado" class="container"></ul>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="vue.js"></script>
</body>
</html>
