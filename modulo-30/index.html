<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <style>
        body{
            padding: 0;
            border: 0;
            margin: 0;
            overflow-x: hidden;
        }
        article{
            width: 100vw;
            height: 100vh;
        }
        #svg {
            background-color:  #DFFF00;
            display: flex;
        justify-content: center;
        align-items: center;
        }
        #video{
            background-color:  #DE3163 ;
            display: flex;
        justify-content: center;
        align-items: center;
        }
        
        video{
            height: 80vh;
        }

        svg{
            height: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        #img {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #239b56;
        }

        img {
            width: 200px;
            max-height: 200px;
            margin: 0 10px;
        }

        .drawing-path{
            stroke: black;
            stroke-width: 6px;
            stroke-dasharray: 2266;
            stroke-dashoffset: 0;
            fill:transparent;
            animation: draw 5s linear infinite, fillBlack 5s linear infinite;           }

            @keyframes draw {
            to {
                stroke-dashoffset: 0;
                stroke-dasharray: 0;

            }

            }
            @keyframes fillBlack {
                0% {
                    fill: transparent;
                }
                100% {
                    fill: black;
                }
            }
    </style>
</head>
